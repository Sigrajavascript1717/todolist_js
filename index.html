<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .todo-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .todo-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .todo-input {
      margin-bottom: 20px;
    }
    .todo-list {
      list-style-type: none;
      padding: 0;
    }
    .todo-item {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
    }
    .todo-item .btn {
      float: right;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1 class="todo-title">My Todo List</h1>
    
    <div class="todo-input">
      <input type="text" class="form-control" placeholder="Add a new task" id="inputText">
      <button class="btn btn-primary mt-2 w-100" id="BtnAdd">Add Task</button>
    </div>
    
    <ul class="todo-list" id="ul">
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const textTodo =document.getElementById("inputText")
    const tombolAdd = document.getElementById("BtnAdd")
    const ul = document.getElementById("ul")
    const reset = document.createElement("button")
    tombolAdd.addEventListener("click",function () {
        console.log(textTodo.value)
        const li = document.createElement("li")
        const tombolDelete=document.createElement("button")
        tombolDelete.className="btn btn-danger btn-sm"
        tombolDelete.textContent="hapus task"
        const tombolClear = document.createElement("button");
        tombolClear.className = "btn btn-success btn-sm me-2"; // ms-2 untuk margin-start
        tombolClear.textContent = "Clear";
        
        
        li.className="todo-item"
        li.textContent=textTodo.value
        ul.appendChild(li)
        li.appendChild(tombolDelete)
        li.appendChild(tombolClear)

        if (textTodo.value=="") {
            alert("Task Harus di isi")
            return
        }
        tombolDelete.addEventListener("click",function () {
            li.remove()
            if (ul.children.length===0) {
                alert("semua task di hapus")
            }
        })
        tombolClear.addEventListener("click", function () {
            li.style.textDecoration = "line-through";
        });
        ul.appendChild(reset)
        reset.className="btn btn-warning w-100"
        reset.textContent="Reset"
        reset.addEventListener("click",function () {
            ul.innerHTML=""
        })

       
        textTodo.value=""
            
    })
  </script>
</body>
</html>
