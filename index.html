<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Todo List</h1>
        <div class="input-group mb-3">
            <input type="text" id="inputTodo" class="form-control" placeholder="Masukkan todo baru">
            <button id="addTodo" class="btn btn-primary">Tambah Todo</button>
        </div>
        <ul id="todoList" class="list-group">
            <!-- Todo list items akan muncul di sini -->
        </ul>
    </div>
</body>
<script>
    const input=document.getElementById("inputTodo")
    const tombol = document.getElementById("addTodo")
    const ul = document.getElementById("todoList")
    tombol.addEventListener("click",function () {
        if (input.value==="") {
            alert("todo tidak boleh kosong")
            return
        }
        const li =document.createElement("li")
        const hapus = document.createElement("button")
        hapus.classList.add("btn", "btn-primary");
        hapus.textContent="hapus todo"
        li.textContent=input.value
        ul.appendChild(li)
        li.appendChild(hapus)
        input.value=""
        hapus.addEventListener("click",function () {
            li.remove()
        })


    })
</script>
</html>
